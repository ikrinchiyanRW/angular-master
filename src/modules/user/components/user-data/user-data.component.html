<div *ngIf="user">

    <ul>
        <li>
            <span>ID: </span>
            <span>{{user.id}}</span>
        </li>
        <li>
            <span>First Name: </span>
            <span>{{user.first_name}}</span>
        </li>
        <li>
            <span>Last Name: </span>
            <span>{{user.last_name}}</span>
        </li>
    </ul>
</div>
